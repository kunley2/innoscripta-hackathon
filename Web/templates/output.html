{% extends 'base.html' %}

{% block title %} Company overview{% endblock title %}


{% block content %}
<div class="container d-flex flex-column">
    <div class="row vh-100">
        <div class="col-sm-10 col-md-8 col-lg-8 mx-auto my-4 d-table h-100">
            <div class="align-middle">

                <div class="text-center mt-4">
                    <h1 class="h2">Info about, {{company}}</h1>
                    
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="container fs-5">
                            <p><strong>overview:</strong> {{result.overview}}</p>
                            <p><strong>products:</strong> {{result.products}}</p>
                            <p><strong>keywords:</strong> {{result.keywords}}</p>
                            <!-- <p><strong>image:</strong> {{result.image}}</p>
                            <p><strong>address:</strong> {{result.address}}</p>   -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
